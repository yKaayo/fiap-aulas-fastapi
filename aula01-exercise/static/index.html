<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário com Path Parameter</title>
  </head>
  <body>
    <h2>Preencha seus dados</h2>
    <form action="/user" method="get" onsubmit="return redirecionar(event)">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required />

      <br /><br />

      <label for="idade">Idade:</label>
      <input type="number" id="idade" name="idade" required />

      <br /><br />

      <button>Enviar</button>
    </form>

    <script>
      function redirecionar(e) {
        e.preventDefault();
        let nome = document.getElementById("nome").value;
        let idade = document.getElementById("idade").value;

        // Redireciona para a URL com os parâmetros no Path
        window.location.href = `/user/${nome}/${idade}`;
      }
    </script>
  </body>
</html>
