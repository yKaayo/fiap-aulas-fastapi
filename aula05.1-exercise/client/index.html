<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarefa</title>

    <!-- Bootstrap - CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container my-5">
      <h1 class="text-center">Tarefas</h1>

      <form onsubmit="handleForm(event)" class="mb-5">
        <div class="mb-3">
          <label for="task" class="form-label fw-medium fs-5">Tarefa:</label>
          <input
            type="text"
            class="form-control"
            id="task"
            placeholder="Fazer compras"
          />
        </div>
        <div class="mb-3">
          <label for="priority" class="form-label fw-medium fs-5"
            >Digite o nÃ­vel de prioridade:</label
          >
          <input
            type="number"
            class="form-control"
            id="priority"
            max="10"
            min="1"
            placeholder="De 0 a 10"
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
      </form>

      <h2 id="subtitle" class="text-center mb-3"></h2>
      <div id="tasks" class="d-flex flex-column gap-3"></div>
    </main>

    <!-- Bootstrap - JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- JS -->
    <script src="./main.js"></script>
  </body>
</html>
