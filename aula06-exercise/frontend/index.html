<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes</title>

    <!-- Bootstrap - CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- CSS -->
     <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <main class="">
        <div class="bg-img"></div>
        <div class="bg-color"></div>

        <form action="" class="container mx-auto py-5 min-vh-100 d-flex justify-content-center flex-column">
            <h1 class="mx-auto fw-bold">LISTA DE FILMES</h1>

            <div class="mb-3">
                <label for="name" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="name" placeholder="Onde os Fracos não tem Vez">
            </div>
            <div class="mb-3">
                <label for="rating" class="form-label">Avaliação:</label>
                <input type="number" step="1" min="1" max="5" class="form-control" id="rating" placeholder="3">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Descrição:</label>
                <textarea class="form-control" id="description" rows="3"></textarea>
            </div>

            <button class="btn btn-primary">ENVIAR</button>

            <p class="mx-auto my-2">ou</p>

            <button type="button" id="all" class="btn btn-outline-primary">VER TODOS</button>

            <div id="response" class="mx-auto mt-5 w-100"></div>
        </form>
    </main>

    <!-- Bootstrap - JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- JS -->
    <script src="../frontend/main.js"></script>
</body>

</html>
